<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8d7e1;
            color: #5a2a77;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #5a2a77;
            color: white;
            padding: 20px;
            font-size: 2.5em;
        }

        .birthday-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: #ffe0b3;
            padding: 20px;
        }

        .wish-text {
            font-size: 2em;
            font-weight: bold;
            color: #ff69b4;
            margin: 20px 0;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.5);
        }

        .cake-img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .decorative {
            font-size: 1.5em;
            color: #e63946;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .balloons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 200px;
        }

        .balloon {
            width: 50px;
            height: 80px;
            background-color: #ff6347;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            background-color: #ffd700;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background-color: #90ee90;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        ðŸŽ‰ ðŸŽ‚ Happy Birthday Manali (Rupali) ðŸ™‚ ðŸŽ‚ ðŸŽ‰
    </header>

    <div class="birthday-container">
        <img src="https://via.placeholder.com/300x300.png?text=Happy+Birthday+Cake" alt="Birthday Cake" class="cake-img">
        <div class="wish-text">
            Wishing you a day filled with love, laughter, and cake!
        </div>

        <div class="decorative">
            May your year be as sweet as your smile!
        </div>

        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
</body>
</html>
